<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
>
<head>
    <title>Film Registration</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Cadastro de Filme</h1>
        <form method="post" action="/filmes">

            <input type="hidden" name="_method" value="put" th:if="${movie != null}">
            <input type="hidden" name="id" th:value="${movie?.id}">

            <div>
                <label for="name">Nome:</label>
                <input id="name" name="name" th:value="${movie?.name}">
            </div>
            <div>
                <label for="duration">Duração (em minutos):</label>
                <input id="duration" name="duration" th:value="${movie?.durationInMinutes}">
            </div>
            <div>
                <label for="year">Ano de lançamento:</label>
                <input id="year" name="year" th:value="${movie?.releaseYear}">
            </div>
            <div>
                <label for="gender">Gênero:</label>
                <input id="gender" name="gender" th:value="${movie?.gender}">
            </div>

            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
